<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="viz" ng-controller="lastfmCtrl">
    <div class="container">
      <div class="page-header">
        <h1>Last.fm Top 50 Tags</h1>
        <p class="lead">Click on a tag to view the top 50 artists. Click on another tag to see how the list of artists for the two tags differ. Overlapping artists will appear in blue. Continue clicking to make more comparisons.</p>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <form name="myForm">
            <input type="radio" ng-model="tagsize" value="reach"> Reach
            <input type="radio" ng-model="tagsize" value="taggings"> Taggings
          </form>
        </div>
      </div>
      <div class="row">
        <toptag-chart></toptag-chart>
        <artists-chart artists="artists"></artists-chart>
      </div>
    </div>
  </body>
</html>
