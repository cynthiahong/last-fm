<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="lastfmCtrl">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <form name="myForm">
          <input type="radio" ng-model="tagsize" value="reach"> Reach
          <input type="radio" ng-model="tagsize" value="taggings"> Taggings
        </form>
      </div>
    </div>
    <div class="row">
      <toptag-chart toptags="toptags" artists="artists" tagsize="tagsize"></toptag-chart>
      <artists-chart artists="artists"></artists-chart>
    </div>
  </body>
</html>
